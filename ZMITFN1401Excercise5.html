<body>
<article>
<header>
	<h3>This is the comission page</h3>
</header>
<p>Order furniture here. We currently have oak and pine as raw materials.<br>
Please be aware that oak is more expensive than pine, as it is harder.</p>
<p>We also offer to coat furniture in cherry or mahogany stain.</p>
<br>
</article>
<form>
<p>Wood Type?</p>
<label for="Oak"> Oak</label>
<input type="radio" name="wType" id="Oak" value="ok">
<label for="Pine"> Pine</label>
<input type="radio" name="wType" id="Pine" value="pn">
<br>
<p>Furniture Type?</p>
<label for="Chair">Chair</label>
<input type="radio" name="fType" id="Chair" value= "ch">
<label for="Table">Table</label>
<input type="radio" name="fType" id="Table" value= "tb">
<br>
<p>Stain colour, if any?</p>
<label for="brMah">Brown mahogany</label>
<input type="radio" name="sType" id="brMah" value="bmah">
<label for="rMah">Red mahogany</label>
<input type="radio" name="sType" id="rMah" value="rmah">
<label for="brChe">Brown cherry</label>
<input type="radio" name="sType" id="brChe" value="brche">
<label for="blChe">Black cherry</label>
<input type="radio" name="sType" id="blChe" value="blche">
<label for="None">None</label>
<input type="radio" name="sType" id="None" value="nil">
<br>
<label for="fDimensions">Please enter your desired dimensions, in inches. </label>
<p><input type="text" name="dimensions" id="fDimensions" value="L x W x H">
</p>
<label for="contactInfo">Please enter a mobile number or email for contact.</label>
<p><input type="text" name="contact" id="contactInfo">
</p>
<label for="address">Enter the address that this work will be delivered to:</label>
<p><textarea name="address" id="address" rows="5" cols="25"></textarea>
</p>
<label for="additional">Are there any specific features you would like?<br>
ex. four sided tabletop or round? Oval?</label>
<p><textarea name="additional" id="additional" rows="5" cols="25"></textarea>
</p>
<label for="express">Express delivery?</label>
<input type="checkbox" name="exp" id="express" value="yes">
<br>

<input type ="reset" value="Reset">
<input type ="submit" value="Submit">
</form>

</form>
